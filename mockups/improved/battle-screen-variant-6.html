<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battle Screen - Tactical Grid</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Press Start 2P', monospace;
      image-rendering: pixelated;
      image-rendering: -moz-crisp-edges;
      image-rendering: crisp-edges;
    }

    .battle-container {
      width: 960px;
      height: 640px;
      position: relative;
      background: linear-gradient(180deg, #1a1a2a 0%, #0a0a0a 100%);
      overflow: hidden;
      border: 4px solid #2a2a2a;
      box-shadow: 0 0 40px rgba(0,0,0,0.8);
    }

    /* Battle Grid Background */
    .grid-background {
      position: absolute;
      top: 60px;
      bottom: 160px;
      left: 40px;
      right: 40px;
      background:
        linear-gradient(90deg, rgba(212,175,55,0.1) 1px, transparent 1px),
        linear-gradient(0deg, rgba(212,175,55,0.1) 1px, transparent 1px);
      background-size: 60px 60px;
      z-index: 0;
      border: 2px solid rgba(212,175,55,0.3);
      border-radius: 4px;
      background-color: rgba(0,0,0,0.4);
    }

    .grid-overlay {
      position: absolute;
      top: 60px;
      bottom: 160px;
      left: 40px;
      right: 40px;
      background: url('/sprites/backgrounds/gs1/Temple.gif') center/cover;
      opacity: 0.3;
      z-index: 1;
    }

    /* Grid Positions */
    .battlefield-grid {
      position: absolute;
      top: 60px;
      bottom: 160px;
      left: 40px;
      right: 40px;
      z-index: 10;
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      grid-template-rows: repeat(3, 1fr);
      padding: 20px;
    }

    .grid-cell {
      border: 1px solid rgba(212,175,55,0.15);
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .grid-cell.enemy-zone {
      background: radial-gradient(circle at center, rgba(224,80,80,0.1) 0%, transparent 70%);
    }

    .grid-cell.party-zone {
      background: radial-gradient(circle at center, rgba(80,144,216,0.1) 0%, transparent 70%);
    }

    /* Unit on grid */
    .grid-unit {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .grid-unit:hover {
      transform: scale(1.1);
    }

    .grid-unit-sprite {
      animation: unitFloat 3s ease-in-out infinite;
    }

    .grid-unit.enemy .grid-unit-sprite img {
      width: auto;
      height: 100px;
      filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.8));
    }

    .grid-unit.party .grid-unit-sprite img {
      width: auto;
      height: 80px;
      filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.8));
    }

    @keyframes unitFloat {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-6px); }
    }

    .grid-unit-label {
      margin-top: 8px;
      background: rgba(0,0,0,0.85);
      padding: 3px 8px;
      border-radius: 3px;
      font-size: 6px;
      white-space: nowrap;
    }

    .grid-unit.enemy .grid-unit-label {
      color: #e05050;
      border: 1px solid #e05050;
    }

    .grid-unit.party .grid-unit-label {
      color: #5090d8;
      border: 1px solid #5090d8;
    }

    .grid-unit.active .grid-unit-label {
      color: #d4af37;
      border-color: #d4af37;
      box-shadow: 0 0 8px rgba(212,175,55,0.5);
    }

    /* Range indicator */
    .range-indicator {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border: 2px solid #d4af37;
      border-radius: 4px;
      background: rgba(212,175,55,0.1);
      pointer-events: none;
      animation: pulse 1.5s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 0.7; }
    }

    /* Top HUD */
    .top-hud {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 50px;
      background: linear-gradient(180deg, rgba(0,0,0,0.95) 0%, rgba(0,0,0,0.7) 100%);
      border-bottom: 2px solid #d4af37;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      z-index: 100;
    }

    .turn-info {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .turn-badge {
      background: rgba(212,175,55,0.2);
      border: 2px solid #d4af37;
      border-radius: 6px;
      padding: 6px 12px;
      font-size: 8px;
      color: #d4af37;
    }

    .active-unit-hud {
      font-size: 9px;
      color: #5090d8;
    }

    .phase-indicator {
      font-size: 7px;
      color: #888;
      text-transform: uppercase;
    }

    /* Left Sidebar: Party Status */
    .party-sidebar {
      position: absolute;
      top: 60px;
      left: 0;
      width: 180px;
      bottom: 160px;
      background: linear-gradient(90deg, rgba(0,0,0,0.95) 0%, transparent 100%);
      z-index: 50;
      padding: 12px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      overflow-y: auto;
    }

    .party-sidebar-card {
      background: rgba(20,20,40,0.8);
      border: 2px solid #5090d8;
      border-radius: 6px;
      padding: 8px;
    }

    .party-sidebar-card.active {
      border-color: #d4af37;
      box-shadow: 0 0 12px rgba(212,175,55,0.4);
    }

    .sidebar-name {
      font-size: 8px;
      color: #5090d8;
      margin-bottom: 4px;
    }

    .party-sidebar-card.active .sidebar-name {
      color: #d4af37;
    }

    .sidebar-stats {
      font-size: 5px;
      color: #888;
      display: flex;
      gap: 6px;
      margin-bottom: 4px;
    }

    .sidebar-bar {
      height: 6px;
      background: #2a1810;
      border: 1px solid #666;
      border-radius: 2px;
      overflow: hidden;
      margin-bottom: 2px;
    }

    .sidebar-hp {
      height: 100%;
      background: linear-gradient(90deg, #50d850 0%, #20a020 100%);
    }

    .sidebar-pp {
      height: 100%;
      background: linear-gradient(90deg, #5090d8 0%, #2060a8 100%);
    }

    /* Right Sidebar: Enemy Status */
    .enemy-sidebar {
      position: absolute;
      top: 60px;
      right: 0;
      width: 180px;
      bottom: 160px;
      background: linear-gradient(270deg, rgba(0,0,0,0.95) 0%, transparent 100%);
      z-index: 50;
      padding: 12px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      overflow-y: auto;
    }

    .enemy-sidebar-card {
      background: rgba(40,20,20,0.8);
      border: 2px solid #e05050;
      border-radius: 6px;
      padding: 8px;
    }

    .enemy-sidebar-name {
      font-size: 8px;
      color: #e05050;
      margin-bottom: 4px;
    }

    .enemy-sidebar-hp {
      font-size: 5px;
      color: #888;
      margin-bottom: 2px;
    }

    .enemy-sidebar-bar {
      height: 8px;
      background: #2a1810;
      border: 1px solid #e05050;
      border-radius: 2px;
      overflow: hidden;
      margin-bottom: 4px;
    }

    .enemy-hp-fill {
      height: 100%;
      background: linear-gradient(90deg, #50d850 0%, #20a020 100%);
    }

    .weakness-row {
      display: flex;
      gap: 3px;
    }

    .element-icon {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      border: 1px solid #666;
    }

    .element-venus { background: radial-gradient(circle, #e8a050 0%, #b87020 100%); }
    .element-mars { background: radial-gradient(circle, #e05050 0%, #a03030 100%); }
    .element-mercury { background: radial-gradient(circle, #5090d8 0%, #2060a8 100%); }
    .element-jupiter { background: radial-gradient(circle, #a858d8 0%, #7030a0 100%); }

    /* Bottom: Command Area */
    .command-area {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 150px;
      background: linear-gradient(180deg, transparent 0%, rgba(0,0,0,0.8) 10%, rgba(0,0,0,0.95) 100%);
      border-top: 2px solid #d4af37;
      z-index: 100;
      padding: 20px 40px;
    }

    .combat-log-tactical {
      font-size: 7px;
      color: #ccc;
      margin-bottom: 12px;
      text-align: center;
    }

    .command-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
    }

    .tactical-btn {
      background: linear-gradient(180deg, #3a3a5a 0%, #1a1a3a 100%);
      border: 2px solid #6a6a8a;
      border-radius: 6px;
      color: #fff;
      font-size: 8px;
      cursor: pointer;
      transition: all 0.15s ease;
      padding: 12px;
      text-align: center;
      position: relative;
    }

    .tactical-btn:hover {
      background: linear-gradient(180deg, #4a4a6a 0%, #2a2a4a 100%);
      border-color: #d4af37;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(212,175,55,0.3);
    }

    .btn-icon {
      font-size: 14px;
      margin-bottom: 4px;
    }

    .btn-range {
      font-size: 5px;
      color: #888;
      margin-top: 2px;
    }
  </style>
</head>
<body>

</body>
