<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vale Hub - Overview with All Elevations</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Press Start 2P', monospace;
      image-rendering: pixelated;
      image-rendering: -moz-crisp-edges;
      image-rendering: crisp-edges;
    }

    .overworld-container {
      width: 960px;
      height: 640px;
      position: relative;
      background: #4a7850;
      overflow: hidden;
      border: 4px solid #2a2a2a;
      box-shadow: 0 0 40px rgba(0,0,0,0.8);
    }

    /* Multi-layer elevation system */
    /* Layer 0: Ground/River level (bottom) */
    .layer-ground {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 200px;
      background: linear-gradient(180deg, #5a8860 0%, #3a6840 100%);
      z-index: 1;
    }

    /* River running through ground level */
    .river {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: linear-gradient(90deg, #3070b0 0%, #4080c0 50%, #3070b0 100%);
      z-index: 2;
      animation: waterFlow 4s linear infinite;
      opacity: 0.8;
    }

    @keyframes waterFlow {
      0% { background-position: 0 0; }
      100% { background-position: 100px 0; }
    }

    /* Layer 1: Lower terrace */
    .layer-lower {
      position: absolute;
      bottom: 180px;
      left: 60px;
      right: 60px;
      height: 160px;
      background: linear-gradient(135deg, #6a9870 0%, #5a8860 100%);
      border: 2px solid #4a7850;
      border-radius: 8px 8px 0 0;
      z-index: 10;
      box-shadow: 0 -4px 8px rgba(0,0,0,0.3);
    }

    /* Layer 2: Mid terrace */
    .layer-mid {
      position: absolute;
      bottom: 320px;
      left: 120px;
      right: 120px;
      height: 160px;
      background: linear-gradient(135deg, #7aa880 0%, #6a9870 100%);
      border: 2px solid #5a8860;
      border-radius: 8px 8px 0 0;
      z-index: 20;
      box-shadow: 0 -4px 8px rgba(0,0,0,0.3);
    }

    /* Layer 3: Upper lookout */
    .layer-upper {
      position: absolute;
      bottom: 460px;
      left: 180px;
      right: 180px;
      height: 140px;
      background: linear-gradient(135deg, #8ab890 0%, #7aa880 100%);
      border: 2px solid #6a9870;
      border-radius: 8px;
      z-index: 30;
      box-shadow: 0 -4px 8px rgba(0,0,0,0.3);
    }

    /* Buildings at different elevations */
    .building {
      position: absolute;
      background-size: contain;
      background-repeat: no-repeat;
      filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.5));
    }

    /* Ground level buildings */
    .building.ground-1 {
      bottom: 60px;
      left: 100px;
      width: 120px;
      height: 100px;
      background: url('/sprites/buildings/Vale_Isaacs_House.gif') center/contain no-repeat;
      z-index: 3;
    }

    .building.ground-2 {
      bottom: 60px;
      right: 100px;
      width: 120px;
      height: 100px;
      background: url('/sprites/buildings/Vale_Inn.gif') center/contain no-repeat;
      z-index: 3;
    }

    /* Lower terrace buildings */
    .building.lower-1 {
      bottom: 200px;
      left: 140px;
      width: 100px;
      height: 80px;
      background: url('/sprites/buildings/Vale_Weapon_Shop.gif') center/contain no-repeat;
      z-index: 11;
    }

    .building.lower-2 {
      bottom: 200px;
      right: 140px;
      width: 100px;
      height: 80px;
      background: url('/sprites/buildings/Vale_Item_Shop.gif') center/contain no-repeat;
      z-index: 11;
    }

    /* Mid terrace buildings */
    .building.mid-1 {
      bottom: 340px;
      left: 50%;
      transform: translateX(-50%);
      width: 140px;
      height: 100px;
      background: url('/sprites/buildings/Vale_Elder_House.gif') center/contain no-repeat;
      z-index: 21;
    }

    /* Upper lookout building */
    .building.upper-1 {
      bottom: 480px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 80px;
      background: url('/sprites/buildings/Vale_Sanctum.gif') center/contain no-repeat;
      z-index: 31;
    }

    /* Stairs connecting levels */
    .stairs {
      position: absolute;
      width: 40px;
      height: 60px;
      background: repeating-linear-gradient(
        180deg,
        #8a7860 0px,
        #8a7860 6px,
        #6a5840 6px,
        #6a5840 12px
      );
      border: 2px solid #5a4830;
      border-radius: 4px;
    }

    .stairs-1 {
      bottom: 180px;
      left: 30%;
      z-index: 15;
    }

    .stairs-2 {
      bottom: 180px;
      right: 30%;
      z-index: 15;
    }

    .stairs-3 {
      bottom: 320px;
      left: 40%;
      z-index: 25;
    }

    .stairs-4 {
      bottom: 320px;
      right: 40%;
      z-index: 25;
    }

    .stairs-5 {
      bottom: 460px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 35;
      width: 50px;
    }

    /* NPCs at different levels */
    .npc {
      position: absolute;
      width: auto;
      height: 40px;
      z-index: 50;
    }

    .npc img {
      width: auto;
      height: 40px;
      filter: drop-shadow(1px 1px 2px rgba(0,0,0,0.6));
    }

    .npc-ground-1 {
      bottom: 180px;
      left: 50%;
      z-index: 4;
    }

    .npc-lower-1 {
      bottom: 340px;
      left: 45%;
      z-index: 12;
    }

    .npc-mid-1 {
      bottom: 480px;
      right: 35%;
      z-index: 22;
    }

    /* Player character */
    .player {
      position: absolute;
      bottom: 240px;
      left: 50%;
      transform: translateX(-50%);
      width: auto;
      height: 48px;
      z-index: 100;
      animation: playerIdle 2s ease-in-out infinite;
    }

    .player img {
      width: auto;
      height: 48px;
      filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.8));
    }

    @keyframes playerIdle {
      0%, 100% { transform: translateX(-50%) translateY(0); }
      50% { transform: translateX(-50%) translateY(-3px); }
    }

    /* HUD */
    .hud {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 50px;
      background: linear-gradient(180deg, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0.6) 100%);
      border-bottom: 2px solid #d4af37;
      z-index: 200;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
    }

    .location-name {
      font-size: 10px;
      color: #d4af37;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
    }

    .elevation-indicator {
      font-size: 8px;
      color: #5090d8;
      background: rgba(0,0,0,0.6);
      padding: 6px 12px;
      border-radius: 6px;
      border: 2px solid #5090d8;
    }

    /* Legend */
    .legend {
      position: absolute;
      bottom: 16px;
      left: 16px;
      background: rgba(0,0,0,0.85);
      border: 2px solid #d4af37;
      border-radius: 6px;
      padding: 10px;
      z-index: 200;
    }

    .legend-title {
      font-size: 7px;
      color: #d4af37;
      margin-bottom: 6px;
      text-align: center;
    }

    .legend-item {
      font-size: 5px;
      color: #ccc;
      margin-bottom: 3px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .legend-color {
      width: 12px;
      height: 12px;
      border: 1px solid #666;
      border-radius: 2px;
    }

    /* Directional indicator */
    .compass {
      position: absolute;
      top: 60px;
      right: 16px;
      width: 60px;
      height: 60px;
      background: rgba(0,0,0,0.8);
      border: 3px solid #d4af37;
      border-radius: 50%;
      z-index: 200;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      color: #d4af37;
      box-shadow: 0 0 12px rgba(212,175,55,0.4);
    }

    .compass-needle {
      position: absolute;
      width: 2px;
      height: 24px;
      background: #e05050;
      top: 8px;
      box-shadow: 0 0 6px rgba(224,80,80,0.8);
    }
  </style>
</head>
<body>
  <div class="overworld-container">
    <!-- Terrain Layers -->
    <div class="layer-ground"></div>
    <div class="river"></div>
    <div class="layer-lower"></div>
    <div class="layer-mid"></div>
    <div class="layer-upper"></div>

    <!-- Buildings -->
    <div class="building ground-1"></div>
    <div class="building ground-2"></div>
    <div class="building lower-1"></div>
    <div class="building lower-2"></div>
    <div class="building mid-1"></div>
    <div class="building upper-1"></div>

    <!-- Stairs -->
    <div class="stairs stairs-1"></div>
    <div class="stairs stairs-2"></div>
    <div class="stairs stairs-3"></div>
    <div class="stairs stairs-4"></div>
    <div class="stairs stairs-5"></div>

    <!-- NPCs -->
    <div class="npc npc-ground-1">
      <img src="/sprites/overworld/npc/Vale_Elder.gif" alt="NPC">
    </div>
    <div class="npc npc-lower-1">
      <img src="/sprites/overworld/npc/Vale_Villager_M.gif" alt="NPC">
    </div>
    <div class="npc npc-mid-1">
      <img src="/sprites/overworld/npc/Vale_Villager_F.gif" alt="NPC">
    </div>

    <!-- Player -->
    <div class="player">
      <img src="/sprites/overworld/Isaac.gif" alt="Isaac">
    </div>

    <!-- HUD -->
    <div class="hud">
      <div class="location-name">VALE VILLAGE</div>
      <div class="elevation-indicator">HEIGHT: LEVEL 2/4</div>
    </div>

    <!-- Compass -->
    <div class="compass">
      <div class="compass-needle"></div>
      <div>N</div>
    </div>

    <!-- Legend -->
    <div class="legend">
      <div class="legend-title">ELEVATIONS</div>
      <div class="legend-item">
        <div class="legend-color" style="background: #3a6840;"></div>
        <span>GROUND / RIVER</span>
      </div>
      <div class="legend-item">
        <div class="legend-color" style="background: #6a9870;"></div>
        <span>LOWER TERRACE</span>
      </div>
      <div class="legend-item">
        <div class="legend-color" style="background: #7aa880;"></div>
        <span>MID TERRACE</span>
      </div>
      <div class="legend-item">
        <div class="legend-color" style="background: #8ab890;"></div>
        <span>UPPER LOOKOUT</span>
      </div>
    </div>
  </div>
</body>
</html>
