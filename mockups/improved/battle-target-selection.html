<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battle Screen - Target Selection State</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #1a0a00;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #f8f8f0;
      overflow: hidden;
      height: 100vh;
    }

    .battle-screen {
      width: 100vw;
      height: 100vh;
      display: grid;
      grid-template-rows: auto 1fr auto;
      grid-template-columns: 200px 1fr;
      gap: 0;
      position: relative;
    }

    /* Top Bar */
    .top-bar {
      grid-column: 1 / -1;
      background: #3a2a1a;
      border-bottom: 2px solid #8b6a4a;
      padding: 0.75rem 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 100;
    }

    .mana-bar { display: flex; gap: 0.5rem; align-items: center; }
    .mana-label { font-size: 0.9rem; color: #FFD87F; font-weight: bold; }
    .mana-circles { display: flex; gap: 0.25rem; }
    .mana-circle {
      width: 20px; height: 20px; border-radius: 50%;
      border: 2px solid #8b6a4a; background: #2a1a0a;
    }
    .mana-circle.filled {
      background: #ffd87f; border-color: #f3c866;
      box-shadow: 0 0 8px rgba(255, 216, 127, 0.6);
    }

    .djinn-menu { display: flex; gap: 0.5rem; align-items: center; }
    .djinn-label { font-size: 0.9rem; color: #FFD87F; }
    .djinn-icons-container { display: flex; gap: 0.5rem; }
    .djinn-icon {
      width: 32px; height: 32px; border-radius: 4px;
      border: 2px solid #8b6a4a; background: transparent;
      display: flex; align-items: center; justify-content: center;
      overflow: hidden;
    }
    .djinn-icon img {
      width: 100%; height: 100%; object-fit: contain;
      image-rendering: pixelated;
    }

    /* Left Panel: Portraits */
    .portrait-panel {
      background: #2a1a0a;
      border-right: 2px solid #6a5a4a;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .portrait-card {
      background: transparent;
      padding: 0.5rem;
      cursor: pointer;
      position: relative;
      width: 100%;
    }
    .portrait-card.selected .portrait-img {
      border: 2px solid #ffd87f;
      box-shadow: 0 0 12px rgba(255, 216, 127, 0.4);
    }
    .portrait-card.queued::after {
      content: 'âœ“';
      position: absolute;
      top: 0.5rem; right: 0.5rem;
      color: #4CAF50;
      font-size: 1.2rem; font-weight: bold;
    }

    .portrait-header { display: flex; align-items: center; gap: 0.75rem; margin-bottom: 0.5rem; }
    .portrait-img {
      width: 64px; height: 64px;
      background: transparent;
      display: flex; align-items: center; justify-content: center;
      overflow: hidden;
    }
    .portrait-img img {
      width: 100%; height: 100%; object-fit: contain;
      image-rendering: pixelated;
    }
    .portrait-info { flex: 1; }
    .portrait-name { font-weight: bold; font-size: 1rem; color: #fff; }
    .portrait-meta { font-size: 0.85rem; color: #aaa; margin-top: 0.25rem; }

    .hp-bar-container { margin-top: 0.5rem; }
    .hp-bar {
      width: 100%; height: 12px;
      background: #2a1a0a;
      border: 1px solid #6a5a4a;
      border-radius: 2px;
      overflow: hidden;
      position: relative;
    }
    .hp-bar-fill {
      height: 100%;
      background: linear-gradient(90deg, #4CAF50, #66bb6a);
    }
    .hp-bar-fill.medium { background: linear-gradient(90deg, #ffa726, #ffb74d); }
    .hp-bar-fill.low {
      background: linear-gradient(90deg, #ef5350, #e57373);
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }
    .hp-text {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      font-size: 0.7rem; color: #fff;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
      font-weight: bold;
    }

    /* Battlefield */
    .battlefield {
      background: linear-gradient(180deg, #3a2a1a 0%, #2a1a0a 100%);
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 2rem;
    }

    .battlefield-background {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      opacity: 0.3;
      z-index: 0;
      image-rendering: pixelated;
    }

    .enemy-area, .player-area { position: relative; z-index: 1; }

    .enemy-area {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 2rem;
      padding-top: 2rem;
    }

    .enemy-card {
      background: transparent;
      padding: 1rem;
      min-width: 120px;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s;
      position: relative;
      border: 3px solid transparent;
      border-radius: 8px;
    }

    .enemy-card.valid-target {
      border-color: #FFA500;
      box-shadow: 0 0 20px rgba(255, 165, 0, 0.6);
      animation: pulse-glow 1.5s infinite;
    }

    @keyframes pulse-glow {
      0%, 100% { box-shadow: 0 0 20px rgba(255, 165, 0, 0.6); }
      50% { box-shadow: 0 0 35px rgba(255, 165, 0, 0.9); }
    }

    .enemy-card.selected-target {
      border-color: #4CAF50;
      box-shadow: 0 0 25px rgba(76, 175, 80, 0.9);
      background: rgba(76, 175, 80, 0.15);
    }

    .enemy-card.selected-target::after {
      content: 'â¬‡ TARGET';
      position: absolute;
      top: -30px; left: 50%;
      transform: translateX(-50%);
      color: #4CAF50;
      font-size: 0.8rem;
      font-weight: bold;
      text-shadow: 0 0 10px rgba(76, 175, 80, 0.8);
    }

    .enemy-number {
      position: absolute;
      top: -0.5rem; left: -0.5rem;
      width: 24px; height: 24px;
      background: #FFA500;
      border: 2px solid #fff;
      border-radius: 50%;
      display: flex; align-items: center; justify-content: center;
      font-weight: bold; font-size: 0.9rem; color: #000;
    }

    .enemy-sprite {
      width: 80px; height: 80px;
      margin: 0 auto 0.5rem;
      display: flex; align-items: center; justify-content: center;
      overflow: hidden;
    }
    .enemy-sprite img {
      width: 100%; height: 100%; object-fit: contain;
      image-rendering: pixelated;
    }
    .enemy-name { font-weight: bold; color: #fff; font-size: 0.9rem; }

    .player-area {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      gap: 1rem;
      padding-bottom: 1rem;
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
    }

    .player-card {
      background: transparent;
      padding: 0.5rem;
      min-width: 100px;
      text-align: center;
      position: relative;
    }
    .player-card:nth-child(1) { transform: translateY(-15px); }
    .player-card:nth-child(2) { transform: translateY(0px); }
    .player-card:nth-child(3) { transform: translateY(-10px); }
    .player-card:nth-child(4) { transform: translateY(5px); }

    .player-sprite {
      width: 96px; height: 96px;
      margin: 0 auto 0.5rem;
      display: flex; align-items: center; justify-content: center;
      overflow: hidden;
    }
    .player-sprite img {
      width: 100%; height: 100%; object-fit: contain;
      image-rendering: pixelated;
    }
    .player-name { font-weight: bold; color: #fff; font-size: 0.9rem; }

    /* Bottom Panel */
    .bottom-panel {
      grid-column: 1 / -1;
      background: #3a2a1a;
      border-top: 2px solid #8b6a4a;
      padding: 1.5rem 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }

    .target-prompt {
      background: linear-gradient(135deg, #4a3a2a, #3a2a1a);
      border: 3px solid #FFA500;
      border-radius: 12px;
      padding: 1.5rem 3rem;
      text-align: center;
      box-shadow: 0 0 30px rgba(255, 165, 0, 0.4);
    }

    .target-prompt-title {
      font-size: 1.3rem;
      color: #FFD87F;
      font-weight: bold;
      margin-bottom: 0.5rem;
      text-shadow: 0 2px 4px rgba(0,0,0,0.5);
    }

    .target-prompt-ability {
      font-size: 1.1rem;
      color: #fff;
      margin-bottom: 1rem;
    }

    .target-prompt-instruction {
      color: #aaa;
      font-size: 0.9rem;
      margin-bottom: 1rem;
    }

    .target-prompt-buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
    }

    .btn {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      font-size: 0.9rem;
    }
    .btn-cancel {
      background: #4a3a2a;
      color: #fff;
      border: 2px solid #8b6a4a;
    }
    .btn-cancel:hover { background: #5a4a3a; }
  </style>
</head>
