<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battle Screen - Element-Themed (Venus)</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    :root {
      /* Venus Element Theme */
      --element-primary: #e8a050;
      --element-secondary: #b87020;
      --element-glow: rgba(232,160,80,0.6);
      --element-border: #d4af37;
      --element-bg: rgba(232,160,80,0.15);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Press Start 2P', monospace;
      image-rendering: pixelated;
      image-rendering: -moz-crisp-edges;
      image-rendering: crisp-edges;
    }

    .battle-container {
      width: 960px;
      height: 640px;
      position: relative;
      background: #000;
      overflow: hidden;
      border: 4px solid var(--element-border);
      box-shadow: 0 0 40px var(--element-glow);
    }

    /* Background with element tint */
    .battle-background {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('/sprites/backgrounds/gs1/Mountain.gif') center/cover;
      z-index: 0;
    }

    .element-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, var(--element-bg) 0%, transparent 50%, var(--element-bg) 100%);
      z-index: 1;
    }

    /* Element-themed header */
    .element-header {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      background: linear-gradient(180deg, rgba(0,0,0,0.9) 0%, transparent 100%);
      border-bottom: 3px solid var(--element-primary);
      box-shadow: 0 0 20px var(--element-glow);
      z-index: 100;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
    }

    .element-emblem {
      width: 48px;
      height: 48px;
      background: radial-gradient(circle, var(--element-primary) 0%, var(--element-secondary) 100%);
      border: 3px solid var(--element-border);
      border-radius: 50%;
      box-shadow: 0 0 16px var(--element-glow), inset 0 2px 4px rgba(255,255,255,0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }

    .element-title {
      flex: 1;
      text-align: center;
      font-size: 11px;
      color: var(--element-primary);
      text-shadow: 0 0 8px var(--element-glow);
      letter-spacing: 3px;
    }

    .turn-badge-element {
      background: rgba(0,0,0,0.8);
      border: 2px solid var(--element-primary);
      border-radius: 8px;
      padding: 8px 16px;
      font-size: 8px;
      color: var(--element-primary);
      box-shadow: 0 0 12px var(--element-glow);
    }

    /* Enemy Area */
    .enemy-area {
      position: absolute;
      top: 100px;
      left: 0;
      right: 0;
      height: 200px;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      gap: 80px;
      z-index: 10;
    }

    .enemy-sprite {
      position: relative;
      animation: enemyFloat 3s ease-in-out infinite;
    }

    .enemy-sprite img {
      width: auto;
      height: 140px;
      filter: drop-shadow(3px 3px 6px rgba(0,0,0,0.7));
    }

    @keyframes enemyFloat {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-8px); }
    }

    .enemy-info-themed {
      position: absolute;
      bottom: -32px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.85);
      border: 2px solid #e05050;
      border-radius: 6px;
      padding: 6px 10px;
      min-width: 140px;
    }

    .enemy-name-themed {
      font-size: 8px;
      color: #e05050;
      text-align: center;
      margin-bottom: 4px;
    }

    .enemy-hp-bar-themed {
      width: 100%;
      height: 8px;
      background: #2a1810;
      border: 1px solid #e05050;
      border-radius: 3px;
      overflow: hidden;
    }

    .enemy-hp-fill {
      height: 100%;
      background: linear-gradient(90deg, #50d850 0%, #20a020 100%);
      transition: width 0.3s ease;
    }

    /* Party Area */
    .party-area {
      position: absolute;
      bottom: 180px;
      left: 0;
      right: 0;
      height: 180px;
      display: flex;
      justify-content: flex-start;
      align-items: flex-end;
      padding-left: 100px;
      gap: 50px;
      z-index: 20;
    }

    .party-member-themed {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .party-sprite img {
      width: auto;
      height: 120px;
      filter: drop-shadow(2px 2px 5px rgba(0,0,0,0.8));
    }

    .party-status-themed {
      position: absolute;
      bottom: -40px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.85);
      border: 2px solid var(--element-primary);
      border-radius: 6px;
      padding: 6px 10px;
      min-width: 110px;
      box-shadow: 0 0 8px var(--element-glow);
    }

    .party-member-themed.active .party-status-themed {
      border-color: var(--element-border);
      box-shadow: 0 0 16px var(--element-glow);
      background: rgba(10,10,20,0.9);
    }

    .party-name-themed {
      font-size: 8px;
      color: var(--element-primary);
      text-align: center;
      margin-bottom: 4px;
    }

    .hp-pp-themed {
      display: flex;
      flex-direction: column;
      gap: 3px;
    }

    .bar-themed {
      height: 6px;
      background: #2a1810;
      border: 1px solid var(--element-primary);
      border-radius: 2px;
      overflow: hidden;
    }

    .hp-fill-themed {
      height: 100%;
      background: linear-gradient(90deg, #50d850 0%, #20a020 100%);
      box-shadow: 0 0 4px rgba(80,216,80,0.5);
    }

    .pp-fill-themed {
      height: 100%;
      background: linear-gradient(90deg, var(--element-primary) 0%, var(--element-secondary) 100%);
      box-shadow: 0 0 4px var(--element-glow);
    }

    /* Element-themed command window */
    .command-window-themed {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 160px;
      background: linear-gradient(180deg, transparent 0%, rgba(0,0,0,0.7) 15%, rgba(0,0,0,0.95) 100%);
      border-top: 4px solid var(--element-primary);
      box-shadow: 0 -4px 20px var(--element-glow);
      z-index: 100;
      padding: 20px 40px;
    }

    .active-character-display {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 16px;
      background: rgba(10,10,20,0.6);
      border: 2px solid var(--element-primary);
      border-radius: 8px;
      padding: 10px;
      box-shadow: 0 0 12px var(--element-glow);
    }

    .active-portrait-themed {
      width: 64px;
      height: 64px;
      background: url('/sprites/portraits/Isaac_Portrait.gif') center/cover;
      border: 3px solid var(--element-border);
      border-radius: 8px;
      box-shadow: 0 0 12px var(--element-glow);
    }

    .active-details {
      flex: 1;
    }

    .active-name-large {
      font-size: 11px;
      color: var(--element-border);
      margin-bottom: 6px;
      text-shadow: 0 0 8px var(--element-glow);
    }

    .active-element-badge {
      font-size: 7px;
      color: var(--element-primary);
      background: rgba(232,160,80,0.2);
      padding: 2px 8px;
      border-radius: 4px;
      display: inline-block;
      margin-bottom: 6px;
    }

    .active-stats-row {
      display: flex;
      gap: 12px;
      font-size: 7px;
      color: #ccc;
    }

    .stat-pair {
      display: flex;
      gap: 4px;
    }

    .stat-label-themed {
      color: #888;
    }

    .stat-value-themed {
      color: var(--element-primary);
    }

    .command-buttons-themed {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
    }

    .element-btn {
      background: linear-gradient(180deg, rgba(60,60,80,0.8) 0%, rgba(30,30,50,0.8) 100%);
      border: 2px solid var(--element-primary);
      border-radius: 6px;
      color: #fff;
      font-size: 9px;
      cursor: pointer;
      transition: all 0.2s ease;
      padding: 14px;
      text-align: center;
      box-shadow: inset 0 1px 2px rgba(255,255,255,0.1), 0 0 8px var(--element-glow);
    }

    .element-btn:hover {
      background: linear-gradient(180deg, rgba(80,80,100,0.9) 0%, rgba(50,50,70,0.9) 100%);
      border-color: var(--element-border);
      transform: translateY(-3px);
      box-shadow: 0 6px 16px var(--element-glow), inset 0 1px 2px rgba(255,255,255,0.2);
    }

    .element-btn-icon {
      font-size: 14px;
      margin-bottom: 4px;
      filter: drop-shadow(0 0 4px var(--element-glow));
    }

    /* Combat log with element theme */
    .combat-log-themed {
      position: absolute;
      top: 70px;
      left: 20px;
      background: rgba(0,0,0,0.8);
      border: 2px solid var(--element-primary);
      border-radius: 6px;
      padding: 10px;
      max-width: 350px;
      z-index: 50;
      box-shadow: 0 0 12px var(--element-glow);
    }

    .log-entry {
      font-size: 7px;
      color: #ccc;
      line-height: 1.6;
      margin-bottom: 3px;
    }

    .log-entry:last-child {
      color: var(--element-primary);
    }

    /* Element particles */
    .element-particles {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      pointer-events: none;
      z-index: 2;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: var(--element-primary);
      border-radius: 50%;
      animation: particleDrift 8s linear infinite;
      opacity: 0.3;
      box-shadow: 0 0 6px var(--element-glow);
    }

    .particle:nth-child(1) { left: 10%; top: 20%; animation-delay: 0s; }
    .particle:nth-child(2) { left: 40%; top: 60%; animation-delay: -2s; }
    .particle:nth-child(3) { left: 70%; top: 30%; animation-delay: -4s; }
    .particle:nth-child(4) { left: 85%; top: 70%; animation-delay: -6s; }
    .particle:nth-child(5) { left: 25%; top: 80%; animation-delay: -1s; }

    @keyframes particleDrift {
      0% { transform: translateY(0) translateX(0); opacity: 0; }
      10% { opacity: 0.3; }
      90% { opacity: 0.3; }
      100% { transform: translateY(-100px) translateX(20px); opacity: 0; }
    }
  </style>
</head>
