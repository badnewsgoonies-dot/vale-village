<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battle Screen - Golden Sun Authentic</title>

  <!-- Google Font: Press Start 2P -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="../tokens.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      font-family: var(--font-primary), var(--font-fallback);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      overflow: hidden;
    }

    /* Main battle container - GBA resolution 240x160 @4x = 960x640 */
    .battle-container {
      width: var(--scale-4x);
      height: var(--scale-height-4x);
      position: relative;
      background: linear-gradient(180deg, #3A2A1A 0%, #2A1A0A 50%, #1A0A00 100%);
      overflow: hidden;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.8);
    }

    /* ===== BACKGROUND ===== */
    .battle-background {
      position: absolute;
      inset: 0;
      background-image:
        radial-gradient(ellipse at 30% 40%, rgba(139, 115, 85, 0.3) 0%, transparent 50%),
        radial-gradient(ellipse at 70% 60%, rgba(101, 67, 33, 0.2) 0%, transparent 50%);
      z-index: var(--z-background);
    }

    /* Cave stalactites (decorative) */
    .stalactite {
      position: absolute;
      top: 0;
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-top: 60px solid rgba(80, 60, 40, 0.6);
      filter: blur(1px);
      z-index: var(--z-scenery);
    }

    .stalactite:nth-child(1) { left: 10%; }
    .stalactite:nth-child(2) { left: 30%; height: 40px; }
    .stalactite:nth-child(3) { left: 50%; height: 50px; }
    .stalactite:nth-child(4) { left: 70%; height: 45px; }
    .stalactite:nth-child(5) { left: 90%; height: 55px; }

    /* ===== TOP STAT BARS ===== */
    .stat-bar-container {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 8px;
      padding: 8px;
      background: rgba(0, 0, 0, 0.6);
      z-index: var(--z-ui);
    }

    .hero-stat {
      display: flex;
      flex-direction: column;
      gap: 4px;
      padding: 4px 8px;
      background: var(--color-bg-panel);
      border: 1px solid var(--color-border-light);
      border-right-color: var(--color-border-dark);
      border-bottom-color: var(--color-border-dark);
    }

    .hero-stat-name {
      color: var(--color-text-gold);
      font-size: var(--font-size-sm);
      text-shadow: var(--shadow-text);
    }

    .stat-row {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 8px;
    }

    .stat-label {
      color: var(--color-text-gold);
      min-width: 24px;
    }

    .stat-numbers {
      color: var(--color-text-primary);
      text-shadow: var(--shadow-text);
      min-width: 60px;
    }

    .stat-bar-small {
      flex: 1;
      height: 6px;
      background: var(--color-hp-bg);
      border: 1px solid #000;
      position: relative;
      overflow: hidden;
      border-radius: 2px;
    }

    .stat-bar-fill-hp {
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      background: linear-gradient(180deg, var(--color-hp-green), var(--color-hp-dark));
    }

    .stat-bar-fill-pp {
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      background: linear-gradient(180deg, var(--color-pp-blue), var(--color-pp-dark));
    }

    /* ===== BATTLE AREA ===== */
    .battle-field {
      position: absolute;
      top: 120px;
      left: 0;
      right: 0;
      bottom: 280px;
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      align-items: center;
      z-index: var(--z-entity);
    }

    /* Enemy area */
    .enemy-area {
      display: flex;
      gap: 40px;
      align-items: flex-end;
      margin-bottom: 20px;
    }

    .enemy {
      text-align: center;
      animation: float 3s ease-in-out infinite;
    }

    .enemy:nth-child(2) {
      animation-delay: 0.5s;
    }

    .enemy-sprite {
      font-size: 64px;
      filter: drop-shadow(0 8px 12px rgba(0, 0, 0, 0.8));
      margin-bottom: 8px;
    }

    .enemy-name {
      font-size: var(--font-size-xs);
      color: var(--color-text-primary);
      text-shadow: var(--shadow-text);
      margin-bottom: 4px;
    }

    .enemy-hp-bar {
      width: 120px;
      height: 6px;
      background: var(--color-hp-bg);
      border: 1px solid #000;
      position: relative;
      margin: 0 auto;
    }

    .enemy-hp-fill {
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      background: linear-gradient(180deg, #E05050, #B83D3D);
    }

    /* Party area */
    .party-area {
      display: flex;
      gap: 30px;
      align-items: flex-end;
      margin-top: 20px;
    }

    .party-member {
      text-align: center;
    }

    .party-sprite {
      font-size: 48px;
      filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.6));
      margin-bottom: 4px;
    }

    .party-platform {
      width: 60px;
      height: 8px;
      background: radial-gradient(ellipse, rgba(0, 0, 0, 0.5), transparent);
      margin: 0 auto;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    /* ===== TURN ORDER DISPLAY ===== */
    .turn-order-panel {
      position: absolute;
      bottom: 180px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--color-bg-panel);
      border: 2px solid var(--color-border-light);
      border-right-color: var(--color-border-dark);
      border-bottom-color: var(--color-border-dark);
      padding: 8px 16px;
      display: flex;
      align-items: center;
      gap: 12px;
      z-index: var(--z-ui);
      box-shadow: var(--shadow-panel);
    }

    .turn-order-label {
      font-size: var(--font-size-xs);
      color: var(--color-text-gold);
      text-shadow: var(--shadow-text);
    }

    .turn-portraits {
      display: flex;
      gap: 8px;
    }

    .turn-portrait {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      border: 2px solid;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      background: var(--color-bg-dark);
    }

    .turn-portrait.venus { border-color: var(--color-venus); box-shadow: var(--glow-venus); }
    .turn-portrait.mars { border-color: var(--color-mars); box-shadow: var(--glow-mars); }
    .turn-portrait.jupiter { border-color: var(--color-jupiter); box-shadow: var(--glow-jupiter); }
    .turn-portrait.enemy { border-color: #FF3030; box-shadow: 0 0 8px rgba(255, 48, 48, 0.8); }

    .turn-portrait.active {
      border-width: 3px;
      animation: pulse-glow 1s ease-in-out infinite;
    }

    /* ===== COMMAND MENU ===== */
    .command-panel {
      position: absolute;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--color-bg-panel);
      border: 2px solid var(--color-border-light);
      border-right-color: var(--color-border-dark);
      border-bottom-color: var(--color-border-dark);
      padding: 12px;
      z-index: var(--z-ui);
      box-shadow: var(--shadow-panel);
    }

    .command-buttons {
      display: flex;
      gap: 12px;
    }

    .command-btn {
      padding: 8px 16px;
      background: var(--color-bg-dark);
      border: 2px solid var(--color-border-light);
      border-right-color: var(--color-border-dark);
      border-bottom-color: var(--color-border-dark);
      color: var(--color-text-primary);
      font-family: var(--font-primary), var(--font-fallback);
      font-size: var(--font-size-xs);
      cursor: pointer;
      transition: all var(--timing-fast);
      text-shadow: var(--shadow-text);
      min-width: 100px;
      text-align: center;
    }

    .command-btn:hover {
      background: var(--color-border-light);
      transform: translateY(-2px);
      box-shadow: 0 0 12px rgba(74, 122, 184, 0.8);
    }

    .command-btn:active {
      transform: translateY(0);
      border-color: var(--color-border-dark);
      border-right-color: var(--color-border-light);
      border-bottom-color: var(--color-border-light);
    }

    .command-btn.selected {
      background: var(--color-border-light);
      border-color: var(--color-border-highlight);
      box-shadow: var(--glow-focus);
    }

    /* ===== COMBAT LOG ===== */
    .combat-log {
      position: absolute;
      bottom: 8px;
      left: 8px;
      right: 8px;
      background: rgba(0, 0, 0, 0.85);
      border: 2px solid var(--color-border-light);
      border-right-color: var(--color-border-dark);
      border-bottom-color: var(--color-border-dark);
      padding: 8px 12px;
      height: 44px;
      z-index: var(--z-ui);
      display: flex;
      align-items: center;
    }

    .log-text {
      font-size: var(--font-size-xs);
      color: var(--color-text-primary);
      text-shadow: var(--shadow-text);
      animation: text-reveal 0.5s steps(30, end);
    }

    @keyframes text-reveal {
      from {
        width: 0;
        opacity: 0;
      }
      to {
        width: 100%;
        opacity: 1;
      }
    }

    /* Accessibility */
    .command-btn:focus {
      outline: 3px solid var(--color-border-highlight);
      outline-offset: 2px;
    }
  </style>
</head>

  <script>
    // Simple keyboard navigation demo
    const buttons = document.querySelectorAll('.command-btn');
    let currentIndex = 0;

    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft') {
        currentIndex = Math.max(0, currentIndex - 1);
      } else if (e.key === 'ArrowRight') {
        currentIndex = Math.min(buttons.length - 1, currentIndex + 1);
      }

      buttons.forEach((btn, i) => {
        btn.classList.toggle('selected', i === currentIndex);
      });
    });
  </script>
