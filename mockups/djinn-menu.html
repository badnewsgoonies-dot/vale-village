<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Golden Sun — Djinn Menu (Static)</title>
  <link rel="stylesheet" href="/mockups/tokens.css">
  <link rel="stylesheet" href="/mockups/djinn-menu/djinn-menu.css">
</head>
<body>
  <div class="stage">
    <main class="scene" role="application" aria-label="Golden Sun Djinn Menu">

      <!-- Character portraits (top-left) -->
      <section class="char-panel" aria-label="Party members">
        <div class="char-portrait">
          <img src="/sprites/overworld/protagonists/Isaac.gif" alt="Isaac">
        </div>
        <div class="char-portrait">
          <img src="/sprites/overworld/protagonists/Garet.gif" alt="Garet">
        </div>
        <div class="char-portrait">
          <img src="/sprites/overworld/protagonists/Ivan.gif" alt="Ivan">
        </div>
        <div class="char-portrait">
          <img src="/sprites/overworld/protagonists/Mia.gif" alt="Mia">
        </div>
      </section>

      <!-- Return button (top-right) -->
      <div class="return-panel" aria-label="Controls">
        <span class="return-text">⊡: Return</span>
      </div>

      <!-- Main Djinn panel -->
      <section class="djinn-panel" aria-label="Djinn roster">

        <!-- Flint (Venus) -->
        <div class="djinn-col">
          <div class="djinn-sprite">
            <img src="/sprites/battle/djinn/Venus_Djinn_Front.gif" alt="Flint - Venus Djinn">
          </div>
          <div class="djinn-name">Flint</div>
          <ul class="psynergy-list" role="list">
            <li class="psynergy-item">
              <span class="psynergy-icon venus" aria-label="Venus"></span>
              <span>Granite</span>
            </li>
            <li class="psynergy-item">
              <span class="psynergy-icon venus" aria-label="Venus"></span>
              <span>Quartz</span>
            </li>
            <li class="psynergy-item">
              <span class="psynergy-icon venus" aria-label="Venus"></span>
              <span>Vine</span>
            </li>
            <li class="psynergy-item">
              <span class="psynergy-icon venus" aria-label="Venus"></span>
              <span>Sap</span>
            </li>
            <li class="psynergy-item">
              <span class="psynergy-icon venus" aria-label="Venus"></span>
              <span>Ground</span>
            </li>
          </ul>
        </div>

        <!-- Fizz (Mercury) -->
        <div class="djinn-col">
          <div class="djinn-sprite">
            <img src="/sprites/battle/djinn/Mercury_Djinn_Front.gif" alt="Fizz - Mercury Djinn">
          </div>
          <div class="djinn-name">Fizz</div>
          <ul class="psynergy-list" role="list">
            <li class="psynergy-item">
              <span class="psynergy-icon mercury" aria-label="Mercury"></span>
              <span>Sleet</span>
            </li>
            <li class="psynergy-item">
              <span class="psynergy-icon mercury" aria-label="Mercury"></span>
              <span>Mist</span>
            </li>
            <li class="psynergy-item">
              <span class="psynergy-icon mercury" aria-label="Mercury"></span>
              <span>Spritz</span>
            </li>
            <li class="psynergy-item">
              <span class="psynergy-icon mercury" aria-label="Mercury"></span>
              <span>Hail</span>
            </li>
            <li class="psynergy-item">
              <span class="psynergy-icon mercury" aria-label="Mercury"></span>
              <span>Tonic</span>
            </li>
            <li class="psynergy-item">
              <span class="psynergy-icon mercury" aria-label="Mercury"></span>
              <span>Dew</span>
            </li>
          </ul>
        </div>

        <!-- Forge (Mars) -->
        <div class="djinn-col">
          <div class="djinn-sprite">
            <img src="/sprites/battle/djinn/Mars_Djinn_Front.gif" alt="Forge - Mars Djinn">
          </div>
          <div class="djinn-name">Forge</div>
          <ul class="psynergy-list" role="list">
            <li class="psynergy-item">
              <span class="psynergy-icon mars" aria-label="Mars"></span>
              <span>Fever</span>
            </li>
            <li class="psynergy-item">
              <span class="psynergy-icon mars" aria-label="Mars"></span>
              <span>Corona</span>
            </li>
            <li class="psynergy-item">
              <span class="psynergy-icon mars" aria-label="Mars"></span>
              <span>Scorch</span>
            </li>
            <li class="psynergy-item">
              <span class="psynergy-icon mars" aria-label="Mars"></span>
              <span>Ember</span>
            </li>
            <li class="psynergy-item">
              <span class="psynergy-icon mars" aria-label="Mars"></span>
              <span>Flash</span>
            </li>
            <li class="psynergy-item">
              <span class="psynergy-icon mars" aria-label="Mars"></span>
              <span>Torch</span>
            </li>
          </ul>
        </div>

        <!-- Gust (Jupiter) -->
        <div class="djinn-col">
          <div class="djinn-sprite">
            <img src="/sprites/battle/djinn/Jupiter_Djinn_Front.gif" alt="Gust - Jupiter Djinn">
          </div>
          <div class="djinn-name">Gust</div>
          <ul class="psynergy-list" role="list">
            <li class="psynergy-item">
              <span class="psynergy-icon jupiter" aria-label="Jupiter"></span>
              <span>Breeze</span>
            </li>
            <li class="psynergy-item">
              <span class="psynergy-icon jupiter" aria-label="Jupiter"></span>
              <span>Zephyr</span>
            </li>
            <li class="psynergy-item">
              <span class="psynergy-icon jupiter" aria-label="Jupiter"></span>
              <span>Smog</span>
            </li>
            <li class="psynergy-item">
              <span class="psynergy-icon jupiter" aria-label="Jupiter"></span>
              <span>Squall</span>
            </li>
            <li class="psynergy-item">
              <span class="psynergy-icon jupiter" aria-label="Jupiter"></span>
              <span>Luff</span>
            </li>
          </ul>
        </div>

      </section>

      <!-- Footer -->
      <div class="footer" aria-label="Current view">
        Current Djinn
      </div>

    </main>
  </div>
</body>
</html>
