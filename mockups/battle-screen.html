<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Golden Sun - Battle Screen (Pixel Perfect)</title>
  <style>
    /* Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: #000;
      font-family: 'Press Start 2P', 'Courier New', monospace;
      font-size: 8px;
      image-rendering: pixelated;
      image-rendering: -moz-crisp-edges;
      image-rendering: crisp-edges;
      overflow: hidden;
    }

    /* Main container - GBA resolution */
    .battle-container {
      width: 960px;
      height: 640px;
      margin: 20px auto;
      position: relative;
      background: linear-gradient(180deg,
        #88C070 0%,
        #70A858 40%,
        #609048 100%);
      overflow: hidden;
    }

    /* Top stat bars */
    .stat-bar {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 56px;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: space-between;
      padding: 4px 8px;
      gap: 4px;
      z-index: 20;
    }

    .hero-stat {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .hero-stat .name {
      color: #FFF;
      font-size: 10px;
      text-shadow: 1px 1px 0 #000;
    }

    .stat-line {
      display: flex;
      align-items: center;
      gap: 4px;
      font-size: 8px;
    }

    .stat-label {
      color: #FFD966;
      min-width: 20px;
    }

    .stat-value {
      color: #FFF;
      text-shadow: 1px 1px 0 #000;
    }

    .bar {
      flex: 1;
      height: 6px;
      background: #2A2A2A;
      border: 1px solid #000;
      position: relative;
      overflow: hidden;
    }

    .bar-fill {
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      background: linear-gradient(180deg, #57E2A6, #46C77A);
    }

    .bar-fill.pp {
      background: linear-gradient(180deg, #66AAFF, #4488DD);
    }

    /* Battlefield - enemies */
    .enemy-row {
      position: absolute;
      top: 120px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 80px;
      z-index: 3;
    }

    .enemy {
      position: relative;
      width: 96px;
      height: 96px;
      filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.5));
    }

    .enemy img {
      width: 100%;
      height: 100%;
      image-rendering: pixelated;
    }

    /* Party row - heroes */
    .party-row {
      position: absolute;
      bottom: 180px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 60px;
      z-index: 2;
    }

    .hero {
      position: relative;
      width: 80px;
      height: 80px;
      filter: drop-shadow(2px 2px 3px rgba(0, 0, 0, 0.4));
    }

    .hero img {
      width: 100%;
      height: 100%;
      image-rendering: pixelated;
    }

    /* Bottom UI container */
    .bottom-ui {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 160px;
      background: rgba(0, 0, 0, 0.75);
      border-top: 2px solid #4A4A4A;
      z-index: 10;
    }

    /* Character portraits */
    .portraits {
      position: absolute;
      left: 8px;
      bottom: 8px;
      width: 200px;
      height: 144px;
      background: rgba(10, 14, 31, 0.9);
      border: 2px solid #3A4680;
      border-radius: 4px;
      padding: 4px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 4px;
    }

    .portrait {
      width: 92px;
      height: 64px;
      background: #1A2350;
      border: 2px solid #2A3570;
      border-radius: 2px;
      position: relative;
      overflow: hidden;
    }

    .portrait.active {
      border-color: #FFD966;
      box-shadow: 0 0 8px rgba(255, 217, 102, 0.6);
    }

    .portrait img {
      width: 48px;
      height: 48px;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      image-rendering: pixelated;
    }

    .portrait .char-name {
      position: absolute;
      bottom: 2px;
      left: 4px;
      color: #FFF;
      font-size: 8px;
      text-shadow: 1px 1px 0 #000;
    }

    /* Action menu */
    .action-menu {
      position: absolute;
      right: 8px;
      bottom: 8px;
      width: 400px;
      height: 144px;
      background: rgba(10, 14, 31, 0.95);
      border: 2px solid #3A4680;
      border-radius: 4px;
      padding: 8px;
    }

    .action-button {
      width: 180px;
      height: 32px;
      background: linear-gradient(180deg, #2A316B, #1E2450);
      border: 2px solid #3B4390;
      border-radius: 6px;
      color: #FFF;
      font-size: 12px;
      cursor: pointer;
      margin: 4px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      text-shadow: 1px 1px 0 #000;
      position: relative;
    }

    .action-button:hover {
      background: linear-gradient(180deg, #353E85, #252D60);
      border-color: #4B5AA0;
    }

    .action-button:focus-visible {
      outline: none;
      box-shadow: 0 0 0 3px #FFD966;
    }

    .action-button.primary {
      width: 380px;
      height: 44px;
      font-size: 16px;
      background: linear-gradient(180deg, #3A4680, #2A3570);
      border-color: #FFD966;
      margin-bottom: 8px;
    }

    /* Combat log overlay */
    .combat-log {
      position: absolute;
      left: 220px;
      bottom: 170px;
      right: 220px;
      height: 100px;
      background: rgba(0, 0, 0, 0.85);
      border: 2px solid #3A4680;
      border-radius: 4px;
      padding: 8px;
      z-index: 15;
      overflow-y: auto;
      font-size: 10px;
      line-height: 1.6;
      color: #FFF;
    }

    .log-entry {
      margin-bottom: 4px;
      text-shadow: 1px 1px 0 #000;
    }

    .log-entry.critical {
      color: #FF6B6B;
      font-weight: bold;
    }

    .log-entry.heal {
      color: #57E2A6;
    }

    .log-entry.defeat {
      color: #B8C0E8;
      font-style: italic;
    }

    /* Accessibility */
    @media (prefers-reduced-motion: reduce) {
      * {
        animation: none !important;
        transition: none !important;
      }
    }

    /* Floating animation for enemies */
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-8px); }
    }

    .enemy {
      animation: float 3s ease-in-out infinite;
    }

    .enemy:nth-child(2) {
      animation-delay: 0.5s;
    }

    .enemy:nth-child(3) {
      animation-delay: 1s;
    }
  </style>
</head>
<body>
  <div class="battle-container" role="application" aria-label="Golden Sun Battle Screen">

    <!-- Top stat bars -->
    <div class="stat-bar" aria-label="Party status">
      <div class="hero-stat">
        <div class="name">Isaac</div>
        <div class="stat-line">
          <span class="stat-label">HP</span>
          <span class="stat-value">145/200</span>
          <div class="bar"><div class="bar-fill" style="width: 72%"></div></div>
        </div>
        <div class="stat-line">
          <span class="stat-label">PP</span>
          <span class="stat-value">32/50</span>
          <div class="bar"><div class="bar-fill pp" style="width: 64%"></div></div>
        </div>
      </div>

      <div class="hero-stat">
        <div class="name">Garet</div>
        <div class="stat-line">
          <span class="stat-label">HP</span>
          <span class="stat-value">180/200</span>
          <div class="bar"><div class="bar-fill" style="width: 90%"></div></div>
        </div>
        <div class="stat-line">
          <span class="stat-label">PP</span>
          <span class="stat-value">25/45</span>
          <div class="bar"><div class="bar-fill pp" style="width: 55%"></div></div>
        </div>
      </div>

      <div class="hero-stat">
        <div class="name">Ivan</div>
        <div class="stat-line">
          <span class="stat-label">HP</span>
          <span class="stat-value">85/155</span>
          <div class="bar"><div class="bar-fill" style="width: 55%"></div></div>
        </div>
        <div class="stat-line">
          <span class="stat-label">PP</span>
          <span class="stat-value">40/60</span>
          <div class="bar"><div class="bar-fill pp" style="width: 67%"></div></div>
        </div>
      </div>

      <div class="hero-stat">
        <div class="name">Mia</div>
        <div class="stat-line">
          <span class="stat-label">HP</span>
          <span class="stat-value">120/180</span>
          <div class="bar"><div class="bar-fill" style="width: 67%"></div></div>
        </div>
        <div class="stat-line">
          <span class="stat-label">PP</span>
          <span class="stat-value">45/55</span>
          <div class="bar"><div class="bar-fill pp" style="width: 82%"></div></div>
        </div>
      </div>
    </div>

    <!-- Enemy row -->
    <div class="enemy-row" aria-label="Enemy units">
      <div class="enemy">
        <img src="/sprites/battle/enemies/Ape.gif" alt="Wild Ape" />
      </div>
      <div class="enemy">
        <img src="/sprites/battle/enemies/Brigand.gif" alt="Brigand" />
      </div>
      <div class="enemy">
        <img src="/sprites/battle/enemies/Bat.gif" alt="Bat" />
      </div>
    </div>

    <!-- Party row -->
    <div class="party-row" aria-label="Party units">
      <div class="hero">
        <img src="/sprites/battle/party/isaac/Isaac_lSword_Front.gif" alt="Isaac" />
      </div>
      <div class="hero">
        <img src="/sprites/battle/party/garet/Garet_Axe_Front.gif" alt="Garet" />
      </div>
      <div class="hero">
        <img src="/sprites/battle/party/ivan/Ivan_Staff_Front.gif" alt="Ivan" />
      </div>
      <div class="hero">
        <img src="/sprites/battle/party/mia/Mia_Staff_Front.gif" alt="Mia" />
      </div>
    </div>

    <!-- Combat log -->
    <div class="combat-log" role="log" aria-live="polite">
      <div class="log-entry">Wild Ape takes <span class="critical">47 Venus damage!</span></div>
      <div class="log-entry critical">CRITICAL HIT!</div>
      <div class="log-entry defeat">Wild Ape is defeated!</div>
      <div class="log-entry">Brigand attacks Isaac for 12 damage.</div>
      <div class="log-entry">Garet uses <strong>Flare!</strong></div>
      <div class="log-entry">Brigand takes <span class="critical">35 Mars damage!</span></div>
    </div>

    <!-- Bottom UI -->
    <div class="bottom-ui">

      <!-- Character portraits -->
      <div class="portraits" aria-label="Character portraits">
        <div class="portrait active">
          <img src="/sprites/icons/characters/Isaac1.gif" alt="Isaac portrait" />
          <div class="char-name">Isaac</div>
        </div>
        <div class="portrait">
          <img src="/sprites/icons/characters/Garet1.gif" alt="Garet portrait" />
          <div class="char-name">Garet</div>
        </div>
        <div class="portrait">
          <img src="/sprites/icons/characters/Ivan.gif" alt="Ivan portrait" />
          <div class="char-name">Ivan</div>
        </div>
        <div class="portrait">
          <img src="/sprites/icons/characters/Mia.gif" alt="Mia portrait" />
          <div class="char-name">Mia</div>
        </div>
      </div>

      <!-- Action menu -->
      <div class="action-menu" aria-label="Battle actions">
        <button class="action-button primary" aria-label="Attack selected enemy">
          Attack
        </button>
        <button class="action-button" aria-label="Use Psynergy">
          Psynergy
        </button>
        <button class="action-button" aria-label="Summon Djinn">
          Djinn
        </button>
        <button class="action-button" aria-label="Use item">
          Item
        </button>
        <button class="action-button" aria-label="Defend this turn">
          Defend
        </button>
        <button class="action-button" aria-label="Attempt to flee">
          Flee
        </button>
      </div>

    </div>

  </div>
</body>
</html>
