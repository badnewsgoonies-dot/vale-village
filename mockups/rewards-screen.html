<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rewards Screen - Vale Chronicles</title>

  <!-- Google Font: Press Start 2P (GBA-style) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="tokens.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(180deg, #0a1530 0%, #1a2540 100%);
      font-family: var(--font-primary), var(--font-fallback);
      color: var(--color-text-primary);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: var(--space-lg);
      overflow: hidden;
    }

    .rewards-container {
      width: var(--scale-3x);
      max-width: 100%;
      display: flex;
      flex-direction: column;
      gap: var(--space-lg);
      animation: slideIn 0.5s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ===== VICTORY BANNER ===== */
    .victory-banner {
      background: var(--color-bg-panel);
      border: 2px solid var(--color-border-light);
      border-right-color: var(--color-border-dark);
      border-bottom-color: var(--color-border-dark);
      box-shadow: var(--shadow-panel);
      padding: var(--space-lg);
      text-align: center;
      animation: victoryPulse 2s ease-in-out infinite;
    }

    @keyframes victoryPulse {
      0%, 100% {
        box-shadow: var(--shadow-panel);
      }
      50% {
        box-shadow: var(--shadow-panel), 0 0 20px rgba(255, 215, 127, 0.5);
      }
    }

    .victory-banner h1 {
      font-size: var(--font-size-lg);
      color: var(--color-text-gold);
      text-shadow: var(--shadow-text), 0 0 10px var(--color-text-gold);
      animation: textGlow 1.5s ease-in-out infinite;
    }

    @keyframes textGlow {
      0%, 100% {
        text-shadow: var(--shadow-text);
      }
      50% {
        text-shadow: var(--shadow-text), 0 0 15px var(--color-text-gold);
      }
    }

    /* ===== REWARDS GRID ===== */
    .rewards-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: var(--space-md);
    }

    .reward-card {
      background: var(--color-bg-panel);
      border: 2px solid var(--color-border-light);
      border-right-color: var(--color-border-dark);
      border-bottom-color: var(--color-border-dark);
      box-shadow: var(--shadow-panel);
      padding: var(--space-md);
      display: flex;
      align-items: center;
      gap: var(--space-md);
      animation: cardFadeIn 0.5s ease-out backwards;
    }

    .reward-card:nth-child(1) { animation-delay: 0.1s; }
    .reward-card:nth-child(2) { animation-delay: 0.2s; }

    @keyframes cardFadeIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .reward-icon {
      width: 48px;
      height: 48px;
      background: rgba(0, 0, 0, 0.3);
      border: 2px solid var(--color-border-light);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      flex-shrink: 0;
    }

    .reward-details {
      flex: 1;
    }

    .reward-label {
      font-size: 8px;
      color: var(--color-text-gold);
      text-shadow: var(--shadow-text);
      margin-bottom: 4px;
      text-transform: uppercase;
    }

    .reward-value {
      font-size: var(--font-size-md);
      color: var(--color-text-primary);
      text-shadow: var(--shadow-text);
    }

    .reward-value.highlight {
      color: var(--color-text-gold);
      animation: valueCount 1s ease-out;
    }

    @keyframes valueCount {
      from {
        opacity: 0;
        transform: scale(1.5);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* ===== ITEMS PANEL ===== */
    .items-panel {
      background: var(--color-bg-panel);
      border: 2px solid var(--color-border-light);
      border-right-color: var(--color-border-dark);
      border-bottom-color: var(--color-border-dark);
      box-shadow: var(--shadow-panel);
      padding: var(--space-md);
      animation: cardFadeIn 0.5s ease-out 0.3s backwards;
    }

    .items-panel h2 {
      font-size: var(--font-size-sm);
      color: var(--color-text-gold);
      text-shadow: var(--shadow-text);
      margin-bottom: var(--space-md);
      text-align: center;
    }

    .items-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: var(--space-sm);
    }

    .item-card {
      background: rgba(0, 0, 0, 0.3);
      border: 2px solid var(--color-border-dark);
      padding: var(--space-sm);
      display: flex;
      align-items: center;
      gap: var(--space-xs);
      transition: all var(--timing-fast);
    }

    .item-card:hover {
      background: rgba(74, 122, 184, 0.2);
      border-color: var(--color-border-light);
      transform: translateY(-2px);
    }

    .item-icon {
      width: 24px;
      height: 24px;
      background: #888;
      border: 1px solid var(--color-border-light);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      flex-shrink: 0;
    }

    .item-name {
      font-size: 8px;
      color: var(--color-text-primary);
      text-shadow: var(--shadow-text);
      flex: 1;
    }

    .item-quantity {
      font-size: 8px;
      color: var(--color-text-gold);
      text-shadow: var(--shadow-text);
    }

    /* ===== RECRUITMENT ANNOUNCEMENT ===== */
    .recruitment-panel {
      background: linear-gradient(135deg,
        rgba(255, 215, 127, 0.2) 0%,
        rgba(232, 160, 80, 0.2) 100%);
      border: 3px solid var(--color-text-gold);
      box-shadow: var(--shadow-panel), 0 0 30px rgba(255, 215, 127, 0.5);
      padding: var(--space-xl);
      text-align: center;
      animation: recruitmentAppear 0.8s ease-out 0.4s backwards;
    }

    @keyframes recruitmentAppear {
      from {
        opacity: 0;
        transform: scale(0.8) rotateX(-15deg);
      }
      to {
        opacity: 1;
        transform: scale(1) rotateX(0deg);
      }
    }

    .recruitment-badge {
      font-size: var(--font-size-xs);
      color: var(--color-text-gold);
      text-shadow: var(--shadow-text);
      margin-bottom: var(--space-sm);
      animation: badgePulse 1.5s ease-in-out infinite;
    }

    @keyframes badgePulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    .recruitment-sprite {
      width: 64px;
      height: 64px;
      background: var(--color-bg-panel);
      border: 3px solid var(--color-border-highlight);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: var(--font-size-xl);
      margin: var(--space-md) 0;
      box-shadow: 0 0 20px rgba(255, 215, 127, 0.6);
      animation: spriteBounce 1s ease-out 0.6s backwards;
      position: relative;
    }

    @keyframes spriteBounce {
      0% {
        opacity: 0;
        transform: translateY(-50px) scale(0.5);
      }
      50% {
        transform: translateY(10px) scale(1.1);
      }
      100% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .sparkle {
      position: absolute;
      width: 8px;
      height: 8px;
      background: var(--color-text-gold);
      border-radius: 50%;
      animation: sparkleFloat 2s ease-in-out infinite;
    }

    .sparkle:nth-child(1) {
      top: -10px;
      left: -10px;
      animation-delay: 0s;
    }

    .sparkle:nth-child(2) {
      top: -10px;
      right: -10px;
      animation-delay: 0.3s;
    }

    .sparkle:nth-child(3) {
      bottom: -10px;
      left: -10px;
      animation-delay: 0.6s;
    }

    .sparkle:nth-child(4) {
      bottom: -10px;
      right: -10px;
      animation-delay: 0.9s;
    }

    @keyframes sparkleFloat {
      0%, 100% {
        transform: scale(1) translateY(0);
        opacity: 1;
      }
      50% {
        transform: scale(1.5) translateY(-5px);
        opacity: 0.5;
      }
    }

    .recruitment-name {
      font-size: var(--font-size-md);
      color: var(--color-text-gold);
      text-shadow: var(--shadow-text), 0 0 10px var(--color-text-gold);
      margin-bottom: var(--space-xs);
      animation: nameSlideIn 0.5s ease-out 0.8s backwards;
    }

    @keyframes nameSlideIn {
      from {
        opacity: 0;
        transform: translateX(-30px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .recruitment-class {
      font-size: var(--font-size-xs);
      color: var(--color-text-primary);
      text-shadow: var(--shadow-text);
      animation: nameSlideIn 0.5s ease-out 0.9s backwards;
    }

    /* ===== LEVEL UP NOTIFICATION ===== */
    .level-up-panel {
      background: linear-gradient(135deg,
        rgba(80, 216, 80, 0.3) 0%,
        rgba(40, 176, 40, 0.3) 100%);
      border: 3px solid #50D850;
      box-shadow: var(--shadow-panel), 0 0 30px rgba(80, 216, 80, 0.5);
      padding: var(--space-lg);
      text-align: center;
      animation: levelUpAppear 0.8s ease-out 0.5s backwards;
    }

    @keyframes levelUpAppear {
      from {
        opacity: 0;
        transform: scale(1.2);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .level-up-panel h2 {
      font-size: var(--font-size-md);
      color: #50D850;
      text-shadow: var(--shadow-text), 0 0 15px #50D850;
      margin-bottom: var(--space-md);
      animation: levelUpPulse 1s ease-in-out infinite;
    }

    @keyframes levelUpPulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
    }

    .level-up-units {
      display: flex;
      justify-content: center;
      gap: var(--space-md);
      flex-wrap: wrap;
    }

    .level-up-unit {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: var(--space-xs);
    }

    .level-up-sprite {
      width: 48px;
      height: 48px;
      background: rgba(0, 0, 0, 0.3);
      border: 2px solid #50D850;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      box-shadow: 0 0 15px rgba(80, 216, 80, 0.5);
      animation: levelUpBounce 0.6s ease-out backwards;
    }

    .level-up-unit:nth-child(1) .level-up-sprite { animation-delay: 0.6s; }
    .level-up-unit:nth-child(2) .level-up-sprite { animation-delay: 0.7s; }
    .level-up-unit:nth-child(3) .level-up-sprite { animation-delay: 0.8s; }

    @keyframes levelUpBounce {
      0% {
        transform: translateY(-30px) scale(0.5);
        opacity: 0;
      }
      50% {
        transform: translateY(5px) scale(1.1);
      }
      100% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
    }

    .level-up-name {
      font-size: 8px;
      color: #50D850;
      text-shadow: var(--shadow-text);
    }

    .level-up-arrow {
      font-size: 8px;
      color: var(--color-text-primary);
      text-shadow: var(--shadow-text);
    }

    /* ===== CONTINUE BUTTON ===== */
    .continue-container {
      display: flex;
      justify-content: center;
      animation: cardFadeIn 0.5s ease-out 1s backwards;
    }

    .continue-btn {
      background: var(--color-bg-panel);
      border: 3px solid var(--color-text-gold);
      color: var(--color-text-gold);
      font-family: var(--font-primary), var(--font-fallback);
      font-size: var(--font-size-md);
      padding: var(--space-md) var(--space-xxl);
      cursor: pointer;
      transition: all var(--timing-fast);
      text-shadow: var(--shadow-text);
      box-shadow: var(--shadow-panel);
      animation: continuePulse 2s ease-in-out infinite;
    }

    @keyframes continuePulse {
      0%, 100% {
        box-shadow: var(--shadow-panel);
        border-color: var(--color-text-gold);
      }
      50% {
        box-shadow: var(--shadow-panel), 0 0 20px var(--color-text-gold);
        border-color: var(--color-border-highlight);
      }
    }

    .continue-btn:hover {
      background: var(--color-text-gold);
      color: var(--color-bg-dark);
      transform: translateY(-4px);
      box-shadow: 0 12px 24px rgba(255, 215, 127, 0.5);
    }

    .continue-btn:active {
      transform: translateY(-2px);
    }

    .continue-btn:focus {
      outline: 3px solid var(--color-border-highlight);
      outline-offset: 4px;
    }

    /* ===== ACCESSIBILITY: REDUCED MOTION ===== */
    @media (prefers-reduced-motion: reduce) {
      * {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }

    /* ===== RESPONSIVE LAYOUT ===== */
    @media (max-width: 768px) {
      .rewards-grid {
        grid-template-columns: 1fr;
      }

      .items-grid {
        grid-template-columns: 1fr;
      }

      .level-up-units {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="rewards-container">

    <!-- VICTORY BANNER -->
    <div class="victory-banner" role="banner">
      <h1>VICTORY!</h1>
    </div>

    <!-- REWARDS GRID (XP + Money) -->
    <div class="rewards-grid">

      <!-- XP Gained -->
      <div class="reward-card" role="article" aria-label="Experience points gained">
        <div class="reward-icon" aria-hidden="true">‚ú¶</div>
        <div class="reward-details">
          <div class="reward-label">Experience</div>
          <div class="reward-value highlight">+450 XP</div>
        </div>
      </div>

      <!-- Money Gained -->
      <div class="reward-card" role="article" aria-label="Gold coins gained">
        <div class="reward-icon" aria-hidden="true">‚óâ</div>
        <div class="reward-details">
          <div class="reward-label">Gold</div>
          <div class="reward-value highlight">+250 G</div>
        </div>
      </div>

    </div>

    <!-- ITEMS DROPPED -->
    <section class="items-panel" aria-label="Items obtained">
      <h2>ITEMS OBTAINED</h2>
      <div class="items-grid">

        <div class="item-card">
          <div class="item-icon" aria-hidden="true">‚öî</div>
          <div class="item-name">Broad Sword</div>
          <div class="item-quantity">x1</div>
        </div>

        <div class="item-card">
          <div class="item-icon" aria-hidden="true">üçñ</div>
          <div class="item-name">Herb</div>
          <div class="item-quantity">x3</div>
        </div>

        <div class="item-card">
          <div class="item-icon" aria-hidden="true">üíé</div>
          <div class="item-name">Crystal Shard</div>
          <div class="item-quantity">x1</div>
        </div>

      </div>
    </section>

    <!-- UNIT RECRUITMENT (Special Event) -->
    <section class="recruitment-panel" role="alert" aria-label="New unit recruited">
      <div class="recruitment-badge">‚òÖ NEW RECRUIT ‚òÖ</div>
      <div class="recruitment-sprite">
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        M
      </div>
      <div class="recruitment-name">Mia</div>
      <div class="recruitment-class">Tide Adept has joined your party!</div>
    </section>

    <!-- LEVEL UP NOTIFICATION -->
    <section class="level-up-panel" role="alert" aria-label="Units leveled up">
      <h2>LEVEL UP!</h2>
      <div class="level-up-units">

        <!-- Isaac Level Up -->
        <div class="level-up-unit">
          <div class="level-up-sprite">I</div>
          <div class="level-up-name">Isaac</div>
          <div class="level-up-arrow">Lv 7 ‚Üí Lv 8</div>
        </div>

        <!-- Garet Level Up -->
        <div class="level-up-unit">
          <div class="level-up-sprite">G</div>
          <div class="level-up-name">Garet</div>
          <div class="level-up-arrow">Lv 6 ‚Üí Lv 7</div>
        </div>

        <!-- Ivan Level Up -->
        <div class="level-up-unit">
          <div class="level-up-sprite">Iv</div>
          <div class="level-up-name">Ivan</div>
          <div class="level-up-arrow">Lv 6 ‚Üí Lv 7</div>
        </div>

      </div>
    </section>

    <!-- CONTINUE BUTTON -->
    <div class="continue-container">
      <button class="continue-btn" aria-label="Continue to next screen">
        CONTINUE
      </button>
    </div>

  </div>
</body>
</html>
